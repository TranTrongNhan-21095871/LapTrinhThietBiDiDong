<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 4 JS</title>
</head>
<!-- Thử thách lập trình số 4
Steven muốn xây dựng một máy tính tiền boa rất đơn giản cho bất kỳ lúc nào anh ấy đi ăn ở
nhà hàng. Ở quốc gia của anh ấy, tiền boa thường là 15% nếu giá trị hóa đơn nằm trong khoảng từ 50 đến
300. Nếu giá trị khác nhau, tiền boa là 20%.
Nhiệm vụ của bạn:
1. Tính tiền boa, tùy thuộc vào giá trị hóa đơn. Tạo một biến có tên là 'tiền boa' cho
điều này. Không được phép sử dụng câu lệnh if/else � (Nếu bạn thấy dễ hơn, bạn có thể
bắt đầu bằng câu lệnh if/else, sau đó thử chuyển đổi thành toán tử ba ngôi!)
2. In một chuỗi vào bảng điều khiển chứa giá trị hóa đơn, tiền boa và giá trị cuối cùng
(hóa đơn + tiền boa). Ví dụ: “Hóa đơn là 275, tiền boa là 41,25 và tổng giá trị
316,25”
Dữ liệu thử nghiệm:
§ Dữ liệu 1: Kiểm tra các giá trị hóa đơn là 275, 40 và 430
Gợi ý:
§ Để tính 20% của một giá trị, chỉ cần nhân nó với 20/100 = 0,2
§ Giá trị X nằm trong khoảng từ 50 đến 300, nếu nó >= 50 && <= 300 -->

<body>
    <h1>Bai 4 JS</h1>
    <script>
        var bill = 275;
        var tip = bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
        console.log(`Hóa đơn là ${bill}, tiền boa là ${tip} và tổng giá trị ${bill + tip}`);

        var bill = 40;
        var tip = bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
        console.log(`Hóa đơn là ${bill}, tiền boa là ${tip} và tổng giá trị ${bill + tip}`);

        var bill = 430;
        var tip = bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
        console.log(`Hóa đơn là ${bill}, tiền boa là ${tip} và tổng giá trị ${bill + tip}`);
    </script>
</body>

</html>
