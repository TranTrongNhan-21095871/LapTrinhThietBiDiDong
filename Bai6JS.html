<html lang="en">
<head>

<!-- Steven vẫn đang xây dựng máy tính tiền boa của mình, 
    sử dụng các quy tắc giống như trước: Boa 15% hóa đơn nếu giá trị hóa đơn nằm trong 
    khoảng từ 50 đến 300 và nếu giá trị khác, tiền boa là 20%.
Nhiệm vụ của bạn:
1. Viết một hàm 'calcTip' lấy bất kỳ giá trị hóa đơn nào làm đầu vào và trả về tiền boa tương ứng,
 được tính toán dựa trên các quy tắc ở trên (bạn có thể kiểm tra mã từ thử thách 
 máy tính tiền boa đầu tiên nếu cần). Sử dụng loại hàm mà bạn thích nhất. Kiểm tra hàm 
 bằng cách sử dụng giá trị hóa đơn là 100
2. Và bây giờ chúng ta hãy sử dụng mảng! Vì vậy, hãy tạo một mảng 'bills' chứa dữ liệu thử nghiệm bên dưới
3. Tạo một mảng 'tips' chứa giá trị tiền boa cho mỗi bill, được tính từ
hàm bạn đã tạo trước đó
4. Phần thưởng: Tạo một mảng 'total' chứa các giá trị tổng, do đó bill + tiền boa
Dữ liệu thử nghiệm: 125, 555 và 44
Gợi ý: Hãy nhớ rằng một mảng cần có một giá trị ở mỗi vị trí và giá trị đó thực sự có thể là giá trị trả về của một hàm! Vì vậy, bạn chỉ có thể gọi một hàm dưới dạng giá trị mảng (do đó, trước tiên đừng lưu trữ các giá trị tiền boa trong các biến riêng biệt mà hãy lưu trữ ngay trong
mảng mới) -->
<body>
<h1>Bai 6 tuan 1</h1>

    <script>
        function calcTip(bill){
            if(bill >= 50 && bill <= 300){
                return bill * 0.15;
            } else {
                return bill * 0.2;
            }
        }
        console.log(calcTip(100));

        var bills = [125, 555, 44];

        var tips = [calcTip(bills[0]), calcTip(bills[1]), calcTip(bills[2])];
        console.log(tips);

        var total = [bills[0] + tips[0], bills[1] + tips[1], bills[2] + tips[2]];
        console.log(total);

    </script>
</body>
